<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Single File HTML</title>
</head>
<body>
  <h1>Single File HTML Test</h1>
  <p>This file is used to test whether the server is correctly previewing inline JavaScript.</p>

  <button onclick="testJS()">Click to Test JS</button>
  <p id="testOutput"></p>

  <script>
    console.log("JavaScript is running...");

    function testJS() {
      const outputElement = document.getElementById("testOutput");
      outputElement.textContent = "Hello from inline JavaScript! The button click worked.";
      console.log("Button clicked!");
    }
  </script>
</body>
</html>
